services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile 
    image: laravel-app
    container_name: laravel-P2
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - db

  #--------------------------banco de dados
  db:
    image: mysql:8.0
    container_name: mysql-P2
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_PASSWORD: 12345
      MYSQL_USER: adm
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata: